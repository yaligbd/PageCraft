<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PageCraft â€“ Welcome</title>
  <link rel="stylesheet" href="../styles/login.css" />
</head>
<body>
  <!-- Language switch button -->
  <button type="button" class="lang-switch">
    <span>HE</span>
  </button>

  <!-- App header content outside login container -->
  <header class="app-header">
    <h1>PageCraft</h1>
    <p class="app-tagline">
      Craft and manage digital campaigns effortlessly from one unified dashboard.
    </p>
        <button class="btn" onclick="window.location.href='../index.html'">
      <span>Get Started</span>
    </button>
    <p class="app-intro">
      Join thousands of marketers who use PageCraft to streamline campaigns, track performance, and maximize ROI in real time.
    </p>
  </header>

  <!-- Authentication panel -->
  <div class="login-container">
    <!-- Login and Sign Up options -->
    <form id="auth-form">
    <div class="form-group">
    <input type="text" name="username" placeholder="Username" required />
     </div>
    <div class="form-group">
    <input type="password" name="password" placeholder="Password" required />
    </div>
    <button type="submit" class="btn-log-in"><span>Login</span></button>
    
    <p class="description">
      New to PageCraft? Sign up now to start crafting your campaigns with ease.
    </p>
      <button type="button" class="btn-sign-up"><span>Sign Up</span></button>
    </form>
    <!-- Error message placeholder -->
    <p id="error-msg"></p>
  </div>

  <script src="../scripts/login.js"></script>
</body>
</html>
